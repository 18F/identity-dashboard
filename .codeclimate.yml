engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
        # mass_threshold: 30
      - javascript
    exclude_paths:
    - 'spec/**/*'
  fixme:
    enabled: true
  rubocop:
    enabled: true

ratings:
  paths:
  - app/**
  - lib/**
  - '**.rb'
