language: ruby
before_script:
- bundle exec rake db:setup
rvm:
- 2.3.3
cache: bundler
script:
  - make test
  - bundle exec codeclimate-test-reporter
addons:
  postgresql: "9.3"
services:
  - postgresql
env:
  - RACK_ENV=test
  - RAILS_ENV=test
addons:
  code_climate:
    repo_token:
      secure: ""
